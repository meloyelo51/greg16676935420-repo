name: Reusable Review
on:
  workflow_call:
    inputs:
      php:
        required: false
        type: string
        default: '8.2'
      standard:
        required: false
        type: string
        default: 'WordPress'

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php }}
          tools: composer

      # Install PHPCS + WPCS in an isolated tools dir
      - name: Setup PHPCS toolchain
        run: |
          mkdir -p tools && cd tools
          composer init -n --name temp/tools --type library
          # Allow the Composer plugin so it can register installed_paths
          composer config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer require --no-interaction --no-progress --dev \
            squizlabs/php_codesniffer:^3.7 \
            dealerdirect/phpcodesniffer-composer-installer:^1.0 \
            wp-coding-standards/wpcs:^3.0
          echo "$PWD/vendor/bin" >> $GITHUB_PATH

      # Optional: install project deps if present (won't fail build)
      - name: Install project deps (optional)
        run: |
          if [ -f composer.json ]; then
            composer install --no-interaction --no-progress || true
          fi

      - name: Run PHPCS and save report
        run: |
          phpcs \
            --standard=${{ inputs.standard }} \
            --extensions=php \
            --report=full \
            --report-file=phpcs.txt \
            .

      - name: Upload PHPCS report
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-report
          path: phpcs.txt

      - name: Summary
        run: echo "Greg reusable review completed." >> $GITHUB_STEP_SUMMARY
